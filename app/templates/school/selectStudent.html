<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">年级</label>
                            <div class="layui-input-inline">
                                <select class="layui-inline" name="grade" >
                                	<option value="">所有年级</option>
                                    {% for e in model['grades']%}
                                	<option value="{{e}}">{{e}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
						<div class="layui-inline">
							<label class="layui-form-label">学院</label>
							<div class="layui-input-inline">
							    <select class="layui-inline" name="college_name"  lay-search lay-filter="collegeSelect">
									<option value="">请选择学院</option>
                                    {% for e in model['colleges']%}
									<option value="{{e}}">{{e}}</option>
                                    {% endfor %}
							    </select>
							</div>
						 </div>
						 <div class="layui-inline">
						     <label class="layui-form-label">专业班级</label>
						     <div class="layui-input-inline">
						         <select class="layui-inline" name="class_name" id="class_name" lay-search>
						         	<option value="">请选择专业班级</option>
						         </select>
						     </div>
						 </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" id="search" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="studentToolBar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加选中学生 </button>
            </div>
        </script>

		<table class="layui-hide" id="studentTableId" lay-filter="studentTableFilter"></table>
		<div>已经抽取信息</div>

        <script type="text/html" id="tstudentToolBar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="edit"> 编辑已选学生 </button>
            </div>
        </script>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
		<div>历史抽取信息</div>
		<table class="layui-hide" id="previousStudentId" lay-filter="previousStudentFilter"></table>
        

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;
		form.render();
		//学院选完之后，专业自动跳出来
        form.on('select(collegeSelect)', function(data){
          $.get('/api/getClassnames?college_name='+data.value,function(res){
                if(res.code==0){
                    $("#class_name").empty();
                    $("#class_name").append("<option value=''>请选择专业班级</option>");
                    $.each(res.data,function(k,v){
                        $("#class_name").append("<option value="+v+">"+v+"</option>");
                    })
                    form.render();
                }
          })
        });

		table.render({
			elem: '#studentTableId',
			data:[],
			toolbar: '#studentToolBar',
			defaultToolbar: ['filter', 'exports', 'print'],
			cols: [[
				{type: "checkbox", width: 50},
                {type: 'numbers',title: '序号', width:40},
				{field: 'id', title: '序号',hide:true},
				{field: 'college_name', title: '学院（系）名称', minWidth: 150, sort: true},
				{field: 'grade', title: '年级', sort: true},
				{field: 'class_name', title: '专业班级', sort: true},
				{field: 'name', title: '姓名', sort: true},
				{field: 'sex',  title: '性别', sort: true,templet:function(d){return d.sex==0?"女":"男";}},
				{field: 'student_number',  title: '学号', sort: true, minWidth: 150},
				{field: 'comment',  title: '备注'}
			]],
			limits: [10, 15, 20, 25, 50, 100],
			limit: 15,
			page: true,
			skin: 'line'
		});
		var refreshTable=function(){
            $('#search').click();
        };

			// 监听搜索操作
		form.on('submit(data-search-btn)', function (data) {
		    $.get("/api/student",data.field,function(res){
                 newdata=res.code==0?res.data:[];
                //执行搜索重载
                table.reload('studentTableId', {
                                   data:newdata
                 });
            });
		    return false;
		});



        //监听添加
		table.on('toolbar(studentTableFilter)',function(obj){
			if(obj.event === 'add'){
			    var checkStatus = table.checkStatus('studentTableId');
			    if(checkStatus.data.length==0){
			        layer.msg("请至少选择一项！");
			        return ;
			    }
			    var student_ids=[];
			    $.each(checkStatus.data,function(index,e){
			        student_ids.push(e.id);
			    });
			    var index=layer.load(0,{shade:0.2,time: 10*1000})
                $.post("/api/testingStudent",{"student_ids":student_ids.join(",")},function(res){
                console.log(res)
                    layer.close(index)
                    if(res.code==0){
                        console.log(res.data);
                        layer.msg("请求成功，共添加"+res.data.total_num+"人，成功"+res.data.success_num+"人")
                    }
                    else{
                        layer.msg("添加失败，"+res.msg);
                    }
                });
			}
		});
        refreshTable()

		
        table.render({
            elem: '#currentTableId',
            url: '/api/testingGradeStudent',
            toolbar: "#tstudentToolBar",
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'grade', title: '年级'},
                {field: 'boy_num',  title: '男生人数'},
                {field: 'girl_num', title: '女生人数'},
				{field:'total_num',title:'总人数'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        //监听添加
		table.on('toolbar(currentTableFilter)',function(obj){
			if(obj.event === 'edit'){
                $.get('/api/getSubmitStatus',function(res){
                    if(res.code==0){
                        data=res.data
                        //没找到说明还没提交完全可以修改
                        if(data==-1){
                            miniPage.hashChange("/school/removeTStudent")
                        }
                        else if(data!=0){
                            layer.msg("您已通过审核，或在审核中，无法修改体测学生。")
                        }
                        else{
                            miniPage.hashChange("/school/removeTStudent")
                        }

                    }
                })
                return false;
			}
		});


		table.render({
		    elem: '#previousStudentId',
		    url: '/api/getTestingSelectionBefore',
		    toolbar: true,
		    defaultToolbar: ['filter', 'exports', 'print'],
		    cols: [[
		        {field: 'year', title: '年份'},
		        {field: 'boy_num',  title: '男生人数'},
		        {field: 'girl_num', title: '女生人数', minWidth: 150}
		    ]],
		    limits: [10, 15, 20, 25, 50, 100],
		    limit: 15,
		    page: true,
		    skin: 'line'
		});

        

    });
</script>
