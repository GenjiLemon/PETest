<div class="layuimini-main">
	<table class="layui-table" lay-skin="line">
	 <colgroup>
         <col width="300">
	     <col width="200">
	   </colgroup>
	   <thead>
	     <tr>
	       <th>项目名</th>
	       <th>成绩</th>
	     </tr> 
	   </thead>
	   <tbody>
       {% for name,score in scores.items() %}
	     <tr>
	       <td>{{name}}</td>
	       <td>{{score}}</td>
	     </tr>
	     {% endfor%}
	   </tbody>
	</table>
</div>
