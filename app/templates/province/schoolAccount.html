<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">学校名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
						
                        <div class="layui-inline">
                            <button type="submit" id="search" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn"  lay-event="add"> 添加 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">修改密码</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            data:[],
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: 'numbers',title: '序号', width:40},
                {field: 'id', title: '序号',hide:true},
				{field: 'name', title: '学校名称'},
                {field: 'username', title: '学校账号'},
				{field: 'password', title: '密码'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            $.get('/api/account',data=data.field,function(res){
                if(res.code==0){
                    newdata=res.data?res.data:[]
                    table.reload('currentTableId',{data:newdata});
                }
            })
            return false;
        });
        var renderTable=function(){
            $("#search").click();
        }
        renderTable();

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                var content = miniPage.getHrefContent('/province/addAccount');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '添加校级账号',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                    end:function(){renderTable();}
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } 
        });


        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                layer.prompt({title: '输入修改后的密码', formType: 1}, function(value, index){
                    if(value==""){
                        layer.msg("密码不能为空！");
                    }
                    else{
                        $.ajax({
                            url:'/api/account',
                            data:{id:data.id,password:value},
                            method:'PUT',
                            success:function(res){
                                if(res.code==0){
                                    layer.msg("修改成功！");
                                    layer.close(index);
                                }
                                else{
                                    layer.msg("修改失败！"+res.msg)
                                }
                            }
                        })
                    }
                })
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {

                    $.ajax({
                        url:'/api/account?id='+data.id,
                        method:'DELETE',
                        success:function(res){
                            if(res.code==0){
                                layer.msg("删除成功！")
                            }
                            else layer.msg("删除失败！"+res.msg)
                        }
                    })
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>
