<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">年份</label>
                            <div class="layui-input-inline">
                                <input type="text" name="year" autocomplete="off" class="layui-input" lay-verify="required" value={{model.year}}>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">院校类别</label>
                            <div class="layui-input-inline">
								<select name="school_type"  lay-verify="required">
									<option value=""></option>
									<option value="本科">本科</option>
									<option value="高职高专">高职高专</option>
								</select>
                            </div>
						</div>
                        <div class="layui-inline">
                            <label class="layui-form-label">查看项目</label>
                            <div class="layui-input-inline">
                                <select name="project" lay-verify="required">
                                   <option value="">请选择项目</option>
                                    {% for e in model['project_names'] %}
                                        <option value={{e}}>{{e}}</option>
                                    {% endfor %}
                                </select>
                            </div>
						</div>
                        <div class="layui-inline">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-inline">
								<select name="sex"  lay-verify="required">
									<option value=""></option>
									<option value="1">男</option>
									<option value="0">女</option>
									<option value="all">全部</option>
								</select>
                            </div>
						</div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;
		form.render();
		var excTrans=function(d){
            return (d.excellent_rate*100)+"%"
        }
        var goodTrans=function(d){
            return (d.good_rate*100)+"%"
        }
        var passTrans=function(d){
            return (d.pass_rate*100)+"%"
        }

        table.render({
            elem: '#currentTableId',
            data:[],
            defaultToolbar: ['filter', 'exports', 'print'],
            toolbar:true,
            cols: [[
                {field: 'id', title: '序号'},
				{field: 'school_name', title: '学校名称'},
                {field: 'score', title: '平均分数', sort: true},
				{field: 'score_rank', title: '分数排名'},
				{field: 'pass_rate', title: '及格率', sort: true,templet:passTrans},
				{field: 'pass_rank', title: '及格率排名'},
				{field: 'good_rate', title: '良好率', sort: true,templet:goodTrans},
				{field: 'good_rank', title: '良好率排名'},
				{field: 'excellent_rate', title: '优秀率', sort: true,templet:excTrans},
				{field: 'excellent_rank', title: '优秀率排名'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //默认性别全部
            if(data.field.school_type==""){
                layer.msg("请选择院校类别");
                return false;
            }
            var index = layer.load(0, {shade:0.2}); //目前没有最长时间，直接运行到结束
            $.get('/api/projectRank',data.field,function(res){
				if(res.code==0){
				    layer.close(index);
					var newdata=res.data;
					table.reload("currentTableId",{data:newdata});
				}
			})
			return false;
        });

       
    });
</script>
