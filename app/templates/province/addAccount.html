<div class="layuimini-main">

    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">学校名称</label>
            <div class="layui-input-block">
                <input type="text" name="school_name" lay-verify="required" lay-reqtext="姓名不能为空"  value="" class="layui-input">
            </div>
        </div>
		<div class="layui-form-item">
		    <label class="layui-form-label required">账号</label>
		    <div class="layui-input-block">
		        <input type="text" name="username" lay-verify="required" lay-reqtext="账号不能为空"  value="" class="layui-input">
		    </div>
		</div>
        <div class="layui-form-item">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" lay-verify="required" lay-reqtext="密码不能为空"  value="" class="layui-input">
            </div>
        </div>
		<div class="layui-form-item">
		    <label class="layui-form-label required">确认密码</label>
		    <div class="layui-input-block">
		        <input type="text" name="verify_password" lay-verify="required" lay-reqtext="密码不能为空"  value="" class="layui-input">
		    </div>
		</div>
		
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);
                layer.close(parentIndex);

            });


            return false;
        });

    });
</script>
