<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

		<div>学校名称：{{model['school_name']}}</div>
        <div>申请类型：{{model['type']|default("")}}</div>
		<div>申请备注：{{model['comment']|default("无备注")}}</div>
        <div style="display:none;" id="id">{{model['id']}}</div>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="checkTrue"> 审核通过 </button>
				<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="checkFalse"> 审核不通过 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
		<button class="layui-btn layui-btn-lg" onclick="javascript:history.back(-1);">返回</button>
       

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            data:[],
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {field: 'id', title: '序号'},
                {field: 'college_name', title: '学院（系）名称', minWidth: 150},
                {field: 'grade', title: '年级'},
                {field: 'class_name', title: '专业班级'},
                {field: 'name', title: '姓名'},
                {field: 'sex',  title: '性别'},
                {field: 'student_number',  title: '学号', sort: true, minWidth: 150},
                {field: 'comment',  title: '备注'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

         $.get('/api/getTestingStudent?id='+$('#id').text(),function(res){
            if(res.code==0){
                newdata=res.data?res.data:[];
                table.reload('currentTableId',{data:newdata});
            }


         });
        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'checkTrue') {   // 监听审核通过
                $.post('/api/checkTestingStudent',{id:$('#id').text(),status:1},function(res){
                    if(res.code==0){
                        layer.msg("审核通过");
                        miniPage.hashChange("/province/checkList");
                    }
                    else{
                        layer.msg("系统错误！"+res.msg);
                    }
                });
                }
                else if (obj.event === 'checkFalse') {   // 监听审核不通过
                    layer.prompt({title: '请输入审核备注，没有则留空', value: ' '}, function(value, index){
                    $.post('/api/checkTestingStudent',{id:$('#id').text(),status:0,comment:value},function(res){
                        if(res.code==0){
                            layer.close(index);
                            layer.msg("审核成功");
                            miniPage.hashChange("/province/checkList");
                        }
                        else{
                            layer.msg("系统错误！"+res.msg);
                        }
                    });

                })

			}

        });
    });
</script>
